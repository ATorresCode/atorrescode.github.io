
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          node-version: 20
          package-manager: npm@latest   # <-- clave para evitar el error de lockfile
          # path: .                     # si tu proyecto no está en la raíz, ajusta
          # build-cmd: npm run build    # opcional si quieres forzar el comando

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
