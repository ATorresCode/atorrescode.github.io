
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install, build, and upload your site
      # Usa el action oficial de Astro
        uses: withastro/action@v5
        with:
          node-version: 22.12.0     # <-- clave para cumplir el requisito de Astro
          package-manager: npm@latest  # o pnpm@9 si usas pnpm
          # path: .                   # ajusta si tu proyecto no está en la raíz
          # build-cmd: npm run build  # normalmente no hace falta

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
